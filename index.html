<!DOCTYPE html>
<html>
	<head>
		<title>Партія Любителів ПИВА</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="normalize.css"/>		<!--Забезпечення правильної візуалізації та підтримки масштабованості-->
		<link rel="stylesheet" href="bootstrap.min.css">
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<script type="text/javascript"rel="javascript" src="script.js"></script>	
	</head>

	<body >
		<header>
			<div id="LeftHeader" class="container "></div>
			<div id="RightHeader" class="container ">
				<h2>Секція користувача</h2>
				<ul class="nav nav-pills">
				<li class="active" onclick= "checkingClass('newUser', this)"><a data-toggle="pill" href="#newUser">Новий користувач</a></li>
				<li class="" onclick= "checkingClass('AuthorizedUser', this)"><a data-toggle="pill" href="#AuthorizedUser">Авторизований користувач</a></li> 
				</ul>				
			</div>			
		</header>

	<div id="MainPart" class="inline-blockElement">
		<center>
			<div id="CenterMessage" class="container">
				<span >Сайт призначенний тільки для любителів пива! <br>
				Не горілки, вина чи бехерівки, a <b>ПИВА</b>!!!</span>
			</div>
		</center>
	</div>

	<div class="tab-content RightPart">
		<form id="newUser" class="tab-pane fade show">
			<p> Особиста інформація </p>
			<div class="formBlocks">
			Ваше ім'я: <br><input id="name" type="text" name="username" placeholder="Введіть Ваше ім'я" maxlength="30" required>
			<div id="errorName" class="errorMessage"></div> 
			</div>

			<div class="formBlocks">
			Ваш пароль: <br><input id="pasword" type="pasword" name="userpasword" placeholder="Ваш пароль" data-pattern="[A-Za-z]" required>
			<div id="errorPasword" class="errorMessage"></div>
			</div>
			
			<div class="formBlocks">
			Ваш вік:<br>
			<input id="age" type="text" min="3" max="125" name="userage" placeholder="Ваш вік" data-pattern="[0-9]" required>
			<div id="errorAge" class="errorMessage"></div>
			</div>

			<div class="formBlocks">
			Ваша електронна адреса:</br>
			<input id="email" type="email" name="useremail" placeholder="Ваша електронна адреса" data-pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
			<div id="errorEmail" class="errorMessage" ></div>
			</div>

			<div class="formBlocks">
			Ваш номер телефону:</br>
			<input id="phone" type="phone" name="userphone" placeholder="Ваш номер телефону" data-pattern="\+38 \(\d{3}\) \d{3}-\d{2}-\d{2}" required>
			<div id="errorPhone" class="errorMessage" ></div>
			</div>
			
			<input type="button" value="Подати" onclick="submitPersonalInformation()">
			<input type="reset" value="Ввести знову">
		</form>

	<form id="AuthorizedUser" class="tab-pane fade "> 
		<div class="formBlocks">
			Ваше ім'я: <br><input id="name" type="text" name="username" placeholder="Введіть Ваше ім'я" maxlength="30" required>
			<div id="errorNameAuthorizedUser" class="errorMessage"></div> <br>
		</div>

		<div class="formBlocks">
			Ваш пароль: <br><input id="pasword" type="pasword" name="userpasword" placeholder="Ваш пароль" data-pattern="[A-Za-z]" required>
			<div id="errorPaswordAuthorizedUser"></div><br> 
			<input type="button" value="Подати" onclick="submitAuthorizedUser()">
			<input type="reset" value="Ввести знову">
		</div>
	</form>
	</div>
				
	</body>
</html>
